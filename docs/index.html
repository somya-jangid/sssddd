<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">
        <nav>
            <div class="menu-icon">â˜°</div>
            <ul class="dropdown-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 class="headline">Welcome to the Future</h1>
            <button class="cta-button">Get Started</button>
        </section>
        <section id="features" class="features">
            <div class="feature-card">Feature 1</div>
            <div class="feature-card">Feature 2</div>
            <div class="feature-card">Feature 3</div>
        </section>
        <section id="about" class="about-us">
            <div class="about-image"></div>
            <div class="about-text">About Us Content</div>
        </section>
        <section id="contact" class="contact-form">
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-icons">Social Media Links</div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
